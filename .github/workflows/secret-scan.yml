name: secret-scan

on:
  push:
  pull_request:

jobs:
  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: zricethezav/gitleaks-action@v2.3.4
        with:
          config-path: .gitleaks.toml
          args: --verbose --redact
