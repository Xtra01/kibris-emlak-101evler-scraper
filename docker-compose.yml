version: '3.8'

services:
  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: emlak-scraper-101evler
    restart: "no"  # CHANGED: Don't auto-restart - manual control only
    network_mode: "bridge"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=utf-8
    deploy:
      resources:
        limits:
          cpus: '1.5'      # REDUCED: 1.5 cores max (37.5% of Pi5)
          memory: 3G       # REDUCED: 3GB max (37.5% of 8GB)
        reservations:
          cpus: '0.25'     # Minimum CPU
          memory: 512M     # Minimum RAM
    # CHANGED: No automatic command - start manually or via Telegram
    command: tail -f /dev/null  # Keep container alive but idle

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: emlak-web
    restart: unless-stopped
    ports:
      - "8092:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  api:
    build:
      context: ./web
      dockerfile: Dockerfile.api
    container_name: emlak-api
    restart: unless-stopped
    ports:
      - "8093:8000"
    volumes:
      - ./data:/app/data:ro  # Read-only access to data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  telegram-bot:
    build:
      context: ./scripts
      dockerfile: Dockerfile.telegram
    container_name: emlak-telegram-bot
    restart: unless-stopped
    volumes:
      - ./data:/app/data:ro  # Read-only access to state files
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_USER_IDS=${TELEGRAM_USER_IDS}
    privileged: true  # For vcgencmd access
    network_mode: host  # Access to Pi hardware
    healthcheck:
      test: ["CMD", "pgrep", "-f", "telegram_bot.py"]
      interval: 60s
      timeout: 10s
      start_period: 30s
      retries: 3
