version: '3.8'

services:
  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: emlak-scraper-101evler
    restart: "no"  # CHANGED: Don't auto-restart - manual control only
    network_mode: "bridge"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=utf-8
    deploy:
      resources:
        limits:
          cpus: '1.5'      # REDUCED: 1.5 cores max (37.5% of Pi5)
          memory: 3G       # REDUCED: 3GB max (37.5% of 8GB)
        reservations:
          cpus: '0.25'     # Minimum CPU
          memory: 512M     # Minimum RAM
    # CHANGED: No automatic command - start manually or via Telegram
    command: tail -f /dev/null  # Keep container alive but idle

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: emlak-web
    restart: unless-stopped
    ports:
      - "8092:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
