version: '3.8'

services:
  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: emlak-scraper-101evler
    restart: unless-stopped
    network_mode: "bridge"  # Use default bridge network for internet access
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=utf-8
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    command: python scripts/scan/comprehensive_full_scan.py
